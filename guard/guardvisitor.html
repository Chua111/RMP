<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>

    <link rel="stylesheet" href="../CSS/common.css" type="text/css"/>
</head>
<body>
    <div class="banner">
        <div class="container"><h3>Guards</h3></div>
    </div>
    <div class="container mt-3"> 
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="walkin-tab" data-bs-toggle="tab" data-bs-target="#walkin" type="button" role="tab" aria-controls="walkin" aria-selected="true">Walkin</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="preregistered-tab" data-bs-toggle="tab" data-bs-target="#preregistered" type="button" role="tab" aria-controls="preregistered" aria-selected="false">Pre-registered</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="walkin" role="tabpanel" aria-labelledby="walkin-tab">
                <div class="pb-3"><h4>Registration Form - OCR autofill</h4></div>

                <form action="" method="get">
                  <label for="picture">Capture</label>
                  <input type="file" name="picture" accept="image/*" capture="environment" />
                  <input type="submit">
                </form>
                <br>
                <form action="../PHP/visitordb.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Wong Mun Tee">
                    <br>
                    <label for="vehicleno">Vehicle No</label>
                    <input type="text" class="form-control" name="vehicleno" id="vehicleno" placeholder="BPK1234">
                    <br>
                    <label for="unitno">Unit No:</label>
                    <input type="text" class="form-control" name="unitno" id="unitno" placeholder="A1-2">
                    <br>
                    <div>
                        <label for="category">Category</label>
                        <select class="form-control" name="category" id="category">
                          <option>Visitor</option>
                          <option>Delivery</option>
                          <option>Contractor</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="visitpurpose">Purpose of Visit</label>
                        <select class="form-control" name="visitpurpose" id="visitpurpose">
                          <option>Casual Visit</option>
                          <option>Contractor</option>
                          <option>Food Delivery</option>
                          <option>Parcel Delivery</option>
                        </select>                
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade p-3" id="preregistered" role="tabpanel" aria-labelledby="preregistered-tab">
                <h4>Scan QR Code - Update DB</h4>
                
            </div>
          </div>
    </div>
</body>
</html>
