<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="" type="text/css"/>
</head>
<body>
    <div class="container p-4">
        <div><h3>Visitor Request Form</h3></div>
        <br>
        <form>
            <label for="name">Name</label>
            <input type="" class="form-control" id="name" placeholder="Wong Mun Tee">
            <br>
            <label for="name">Vehicle No</label>
            <input type="" class="form-control" id="vehicleno" placeholder="BPK1234">
            <br>
            <label for="name">Unit No:</label>
            <input type="" class="form-control" id="unitno" placeholder="A1-2">
            <br>
            <div>
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Visitor</option>
                  <option>Delivery</option>
                  <option>Contractor</option>
                </select>
            </div>
            <br>
            <div>
                <label for="exampleFormControlSelect1">Purpose of Visit</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Casual Visit</option>
                  <option>Contractor</option>
                  <option>Food Delivery</option>
                  <option>Parcel Delivery</option>
                </select>                
            </div>
            <br>
            
        </form>
        <button type="submit" class="btn btn-primary" onclick="generateQR()">Submit</button>
        <div class="pt-3" id="imgBox">
            <img src="" id="qrImage">
        </div>
    </div>
    <script>
        const date = new Date();
        let vname = document.getElementById("name");
        let vehicleNo = document.getElementById("vehicleno");
        let unitNo = document.getElementById("unitno");
 
        function generateQR(){
            qrImage.src =" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + date + ";" + vname.value + ";" + vehicleNo.value + ";" + unitNo.value;
        }
    </script>
</body>
</html>
