<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="" type="text/css"/>
</head>
<body>
    <div class="container p-4">
        <div><h3>Visitor Request Form</h3></div>
        <br>
        <form action="/action_page.php" method="get">
            <label for="vname">Name:</label>
            <input type="text" id="vname" name="vname"><br><br>
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo"><br><br>
            <label for="unitNo">Unit No:</label>
            <input type="text" id="unitNo" name="unitNo"><br><br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Visitor Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Visitor</a>
                    <a class="dropdown-item" href="#">Delivery</a>
                    <a class="dropdown-item" href="#">Contractor</a>
                </div>
            </div>
            <br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Purpose of Visit
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Casual Visit</a>
                    <a class="dropdown-item" href="#">Parcel Delivery</a>
                    <a class="dropdown-item" href="#">Food Delivery</a>
                    <a class="dropdown-item" href="#">Contractor</a>
                </div>
            </div>
            <br>
        </form>
        <button onclick="generateQR()">Submit</button>
        <div class="pt-3" id="imgBox">
            <img src="" id="qrImage">
        </div>
    </div>
    <script>
        const date = new Date();
        let vname = document.getElementById("vname");
        let vehicleNo = document.getElementById("vehicleNo");
        let unitNo = document.getElementById("unitNo");
 
        function generateQR(){
            qrImage.src =" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + date + ";" + vname.value + ";" + vehicleNo.value + ";" + unitNo.value;
        }
    </script>
</body>
</html>
